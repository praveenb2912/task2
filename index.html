<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flippable Joke Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }

    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 200px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.is-flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
    }

    .card-front {
      background-color: #f0f0f0;
    }

    .card-back {
      background-color: #ffeb3b;
      transform: rotateY(180deg);
    }

  </style>
</head>
<body>

  <h1>Flippable Joke Cards</h1>
  <div class="card-container" id="jokeCardsContainer"></div>

  <script>
    // Jokes from the provided data
    const jokes = [
      {"type":"general","setup":"What's orange and sounds like a parrot?","punchline":"A Carrot.","id":267},
      {"type":"general","setup":"Did you know that protons have mass?","punchline":"I didn't even know they were catholic.","id":103},
      {"type":"general","setup":"I saw a nice stereo on Craigslist for $1. Seller says the volume is stuck on ‘high’","punchline":"I couldn’t turn it down.","id":370},
      {"type":"general","setup":"Why didn't the number 4 get into the nightclub?","punchline":"Because he is 2 square.","id":337},
      {"type":"general","setup":"Did you hear that the police have a warrant out on a midget psychic ripping people off?","punchline":"It reads \"Small medium at large.\"","id":97},
      {"type":"programming","setup":"Why don't programmers like nature?","punchline":"Too many bugs.","id":440},
      {"type":"general","setup":"What do you call a fake noodle?","punchline":"An impasta.","id":203},
      {"type":"programming","setup":"I just got fired from my job at the keyboard factory.","punchline":"They told me I wasn't putting in enough shifts.","id":399},
      {"type":"general","setup":"Why does Superman get invited to dinners?","punchline":"Because he is a Supperhero.","id":360},
      {"type":"general","setup":"What do you call a cow on a trampoline?","punchline":"A milk shake!","id":195}
    ];

    // Get the container to display the joke cards
    const container = document.getElementById('jokeCardsContainer');

    // Generate joke cards dynamically from the jokes array
    jokes.forEach(joke => {
      // Create a card for each joke
      const card = document.createElement('div');
      card.classList.add('card');

      // Add inner structure (front and back sides) for each card
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">
            <p>${joke.setup}</p>
          </div>
          <div class="card-back">
            <p>${joke.punchline}</p>
          </div>
        </div>
      `;

      // Flip the card on click
      card.addEventListener('click', () => {
        card.classList.toggle('is-flipped');
      });

      // Append the card to the container
      container.appendChild(card);
    });
  </script>

</body>
</html>
